<div class="form-tab" style="max-width:650px;" title="Visits Search">	
	<div class="container-form">
		<h2>Visits&nbsp;Search</h2><br />
		<div class="container-form-row">
			<label>First Name</label><input bind="firstname" type="text" />
			<label>Last Name</label><input bind="lastname" type="text" />
		</div>
		<div class="container-form-row">
			<label>Company</label><input bind="company" type="text" />
			<label>Email</label><input  bind="status" type="text" />
		</div>
		<div class="container-form-row">
			<label>LoginID</label><input bind="phone" type="text" />
			<label>Network* ID</label><input bind="email" type="text" />
		</div>	
		<div class="container-form-row">
			<label>Dols</label><input bind="phone" type="text" />
		</div>				
	</div>	
	<br />
	<input type="submit" id="submit" value="Search" />					
</div>
<div class="form-tab" style="max-width:1050px;" landing="yes" title="Search Results">	 	
	<h2>Visits Search Results</h2>		
	<grid-container template="../../templates/grid_template.html" data="../../data/visits.php" save="/save/">
		<grid-columns>
			<grid-column title="ID" bind="MEETINGID" />
			<grid-column title="Meeting Name" bind="NAME" />
			<grid-column title="Visit Date" bind="VISITDATE" />
			<grid-column title="Visitor First Name" bind="FIRSTNAME" />
			<grid-column title="Visitor Last Name" bind="LASTNAME" />
			<grid-column title="Visitor Company" bind="COMPANY" />
			<grid-column title="Visit Status" bind="STATUS" />
		</grid-columns>
		<grid edit-link="1" edit-id="0" edit-action="openRecordInTab" edit-form="../../forms/form_visit_search_template.html" />
	</grid-container>
	<br />	
</div>
