<div class="form-tab" title="General">	
	<div class="container-form" data="data/employee.php?id={id}" save="/save/">
		<div class="container-form-row">
			<label>First Name</label><input bind="FIRSTNAME" type="text" />
			<label>Last Name</label><input bind="LASTNAME" type="text" />
			<label>UniqueID</label><input bind="UNIQUEID" type="text" />
		</div>
		<div class="container-form-row">
			<label>Phone</label><input bind="PHONE" type="text" />
			<label>Email</label><input style="width:220px"  bind="EMAIL" type="text" />
			<label>Last Name</label><input type="text" />
		</div>	
		<div class="container-form-row">
			<label>City</label><input bind="CITY" type="text" />
			<label>State</label><input  bind="STATE" type="text" />
			<label>Country</label><input bind="COUNTRY" type="text" />
		</div>	
	</div>		
	<br />
	<div class="container-form" data="data/employee.php?id={id}" save="/save/">
		<div class="container-form-row">
			<label>Employer</label><select bind="List.Employers"></select>
			<label>Addres</label><input bind="LASTNAME" type="text" />
		</div>
		<div class="container-form-row">
			<label>Admin</label><input bind="phone" type="checkbox" />
			<label>Self Service User</label><input  bind="EMAIL" type="checkbox" />
		</div>				
	</div>				
</div>
<div class="form-tab" title="Cards">
	<div class="grid-container">
		<grid-container template="../templates/grid_template.html" data="../data/employeecards.php?id={id}" save="/save/">

				<grid-column hidden="true" title="ID" bind="ID" />

			</grid-columns>
			<grid edit-link="1" edit-id="0" edit-template="../templates/grid_edit_template_personcards.html" delete="Delete" />
		</grid-container>
	</div>
</div>
